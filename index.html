<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Water Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Smart Water Management System</h1>
    </header>
    <main>
        <!-- Water Quality Monitoring Section -->
        <section id="water-quality" class="module">
            <h2>Water Quality Monitoring</h2>
            <p id="ph-levels">pH Levels: <span>Fetching...</span></p>
            <form id="ph-form">
                <label for="new-ph">Enter pH Level:</label>
                <input type="number" id="new-ph" step="0.1" required>
                <button type="button" onclick="addPHLevel()">Add pH Level</button>
            </form>
        </section>

        <!-- Water Distribution Network Section -->
        <section id="distribution" class="module">
            <h2>Water Distribution Network</h2>
            <p>Connections:</p>
            <ul id="connections">
                <li>Fetching data...</li>
            </ul>
        </section>

        <!-- Water Usage Analysis Section -->
        <section id="usage" class="module">
            <h2>Water Usage Analysis</h2>
            <canvas id="usage-chart" width="400" height="200"></canvas>
            <form id="usage-form">
                <label for="region">Region:</label>
                <select id="region">
                    <option value="Urban">Urban</option>
                    <option value="Agricultural">Agricultural</option>
                </select>
                <label for="usage">Enter Usage (Liters):</label>
                <input type="number" id="usage" required>
                <button type="button" onclick="updateUsage()">Update Usage</button>
            </form>
        </section>

        <!-- Leakage Detection Section -->
        <section id="leakage" class="module">
            <h2>Leakage Detection</h2>
            <p id="leak-status">Status: Fetching...</p>
        </section>
    </main>
    <footer>
        <p>Smart Water Management System Â© 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
